<!DOCTYPE html>
<html>
<head>
    <title>JS Prompt and Alert</title>
    
<script>
      let name = prompt('What is your name?');
      let message = 'Hello ' + name + '!';
       alert(message);
      let feeling = prompt ('How are you feeling?');
      let message = 'Why do you feel that way' + feeling +'!';
      alert(message);
</script>

</head>
<body>
    <p>I LOVE YOU .</p>
</body>
</html>
